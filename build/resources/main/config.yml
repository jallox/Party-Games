# Claim your license to start the plugin
# You can do so on my Discord Server (https://discord.gg/tfvqwBbyRG)
LICENSE_KEY: ''

# Selects a language file located at lang/
# By default available languages are:
# - en
# - es
# If you want to create new languages, go to my discord and create a ticket,
# we will be with you soon
locale: 'en'

# This will be replaced on statistics, and messages where the placeholder {server_name} is used
server-name: 'PartyGames! Test server'

# When the old cache is going to be removed, on startup, it will delete old cache before starting plugin,
# on shutdown, it will delete the cache when disabling plugin.
# If none, the cache will stay forever and must be deleted manually to improve performance (The plugin won't reuse files).
clear-cache-at: 'startup'

# If cache is not working, modify this value to 0xaff4
# Not used by default, only in pre-frost versions
cache: 0x00ff
